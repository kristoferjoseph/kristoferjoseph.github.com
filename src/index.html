<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kristofer Joseph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    <!-- build:include ../dist/index.css --><!-- /build -->
  </style>
</head>

<body class="grid">
  <header class="header row lg middle-xs">
    <div class="col-xs right-sm theme-light shadow">
      <h1 class="">Kristofer</h1>
      <h1 class="space-1">Joseph</h1>
    </div>
    <div class="col md light-xs">
      <h1>Design</h1>
      <h1>Development</h1>
      <h1>Vision</h1>
    </div>
  </header>
  <section class="row section-1">
    <div class="col-xs">
      <h1>Reflow</h1>
    </div>
  </section>
  <section class="row section-2"></section>
  <section class="row section-3"></section>
  <footer class="footer row">
  </footer>
  <script>
    (function(){
      document.addEventListener('DOMContentLoaded', function(e){
        var code = document.createElement('script');
        code.src = 'dist/bundle.js';
        var script = document.getElementsByTagName('script')[0];
        script.parentNode.insertBefore(code, script);
      });
    }());
  </script>
</body>

</html>
